apiVersion: v1
kind: Service
metadata:
  name: app
  labels:
    app: app
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32001

  selector:
    app: app
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: "127.0.0.1:30400/rcnode:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
